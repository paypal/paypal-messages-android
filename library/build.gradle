plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
	id 'de.mannodermaus.android-junit5' version "1.9.3.0"
	id 'org.jetbrains.kotlinx.kover' version '0.7.4'
}

android {
  namespace 'com.paypal.messages'
  compileSdk 34

  defaultConfig {
    minSdk 23
    targetSdk 34

	  versionCode 10000
	  versionName '1.0.0'
    testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    consumerProguardFiles 'consumer-rules.pro'

	  buildConfigField('String', 'INTEGRATION_TYPE', "\"NATIVE_ANDROID\"")
	  buildConfigField('String', 'LIBRARY_VERSION', "\"${versionName}\"")
	  buildConfigField('String', 'STAGE_URL', "\"${System.env.UPSTREAM_ANDROID_STAGE_URL}\"")
	  buildConfigField('String', 'STAGE_VPN_URL', "\"${System.env.UPSTREAM_ANDROID_STAGE_VPN_URL}\"")
	  buildConfigField('String', 'LOCAL_URL', "\"${System.env.UPSTREAM_ANDROID_LOCAL_URL}\"")
  }

	buildFeatures {
		viewBinding = true
	}
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }

	testOptions {
		unitTests.all {
			useJUnitPlatform()
			testLogging {
				events 'passed', 'skipped', 'failed'
			}
		}
	}
}

tasks.withType(Test) {
	useJUnitPlatform()
}

koverReport {
	androidReports('debug') {
		filters {
//			includes {
//				classes(
//					'PayPalErrors\$*'
//				)
//			}
			excludes {
				classes(
					// config
					'*PayPalMessageEvents\$*',
					'*PayPalMessageViewState\$*',
					'*ModalEvents\$*',
					// io
					'*Api$Endpoints',
					'*ApiMessageData',
					'*ApiHashData',
					// utils
					'*LogCat*',
					'*PayPalErrors',
					// UI Stuff
					'*Fragment',
					'*Fragment\$*',
					'*Activity',
					'*Activity\$*',
					'*.databinding.*',
					'*.BuildConfig'
				)
			}
		}
	}
}

dependencies {
	implementation 'androidx.core:core-ktx:1.12.0'
	implementation 'androidx.appcompat:appcompat:1.6.1'
	implementation 'com.google.android.material:material:1.10.0'
	implementation 'com.google.code.gson:gson:2.9.1'
	implementation 'com.squareup.okhttp3:okhttp:4.8.0'

	testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
	testImplementation 'com.squareup.okhttp3:mockwebserver:4.8.0'
	testImplementation 'org.mockito:mockito-core:5.5.0'
	testImplementation 'org.mockito.kotlin:mockito-kotlin:5.1.0'
	testImplementation 'io.mockk:mockk:1.13.7'

	androidTestImplementation 'androidx.test.ext:junit:1.1.5'
	androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
	androidTestImplementation 'com.squareup.okhttp3:mockwebserver:4.8.0'
}
